<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="htiedot.css">
    <script src="htiedot.js"></script>
    <title>Htiedot</title>
</head>

<body>
<section class="section_1">
    <div class="form">
        <form id="myform">
            <label for="eNimi">Etunimi:
                <input class="input enimi" type="text" id="eNimi"></label><br>
            <label for="sNimi">Sukunimi:
                <input class="input snimi" type="text" id="sNimi"></label><br>
            <label for="sPvm">Syntymäpäivä:
                <input class="input spvm" type="date" id="sPvm"></label><br>
            <label>Suosikki aihe?</label><br>
            <label for="html"><input type="radio" id="html">HTML</label><br>
            <label for="css"><input type="radio" id="css">CSS</label><br>
            <label for="python"><input type="radio" id="python">Python</label><br>
            <label>Miten tulet kouluun?</label><br>
            <label for="bussi"><input type="checkbox" id="bussi">Bussilla</label><br>
            <label for="juna"><input type="checkbox" id="juna">Junalla</label><br>
            <label for="pyora"><input type="checkbox" id="pyora">Pyörällä</label><br>
            <label for="auto"><input type="checkbox" id="auto">Autolla</label><br>
        </form>
            <div class="buttons">
                <button onclick="Taydenna()">Laske ikä</button>
                <p id="tulos"></p>
            </div>
    </div>
</section>
</body>
</html>
